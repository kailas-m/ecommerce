{% extends 'base.html' %}
{% block title %}Buyer Login{% endblock %}
{% block content %}
<section class="py-4">
    <div class="container">
        <h2 class="mb-4 text-center">Buyer Login</h2>
        <div class="form-container" style="max-width: 400px; margin: auto;">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'login_buyer' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="{% url 'register_buyer' %}">Register as Buyer</a></p>
                <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
