{% extends "base.html" %}
{% block title %}Delete Product{% endblock %}
{% block content %}
<section class="py-4">
    <div class="container">
        <h2 class="mb-4">Delete Product</h2>
        <div class="form-container">
            <p class="mb-3">Are you sure you want to delete the product "{{ product.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="card-actions">
                    <button drawingtype="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
